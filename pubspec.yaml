name: relations
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  flutter_native_image: ^0.0.6
  flutter_datetime_picker: ^1.5.1
  auto_size_text: 3.0.0
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.3.0
  intl: 0.17.0
  json_path: ^0.4.2
  page_transition: 2.0.9
  shared_preferences: ^2.0.16
  timeago: ^3.3.0
  url_launcher: ^6.1.7
  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  google_fonts: 3.0.1
  flutter_launcher_icons: ^0.11.0
  firebase_database: ^10.0.9
  nanoid: 1.0.0
  firebase_storage: ^11.0.10
  flutter_map: ^3.0.0
  latlong2: ^0.8.1
  path: ^1.8.2
  image_picker: ^0.8.5+3
  firebase_messaging: ^14.2.1
  home_widget: ^0.1.6
  flutter_gif: ^0.0.4
  http: ^0.13.5
  location: ^4.1.0
  transparent_image: ^2.0.0
  flutter_gifimage: ^1.0.1



dependency_overrides:
    firebase_core_platform_interface: 4.5.2

flutter_icons:
  image_path: 'assets/images/logo.png'
  android: true
  ios: true
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/logo2.png
    - assets/images/deva.jpg
    - assets/images/man.jpg
    - assets/images/mainPhoto.jpg
    - assets/images/cry.gif
    - assets/images/18.gif
    - assets/images/bell1.gif

  fonts:
    - family: FiraSans
      fonts:
        - asset: assets/fonts/FiraSans-Regular.ttf

